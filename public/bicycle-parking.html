<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>bicycle-parking map</title>

    <!-- Compressed CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
      integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I="
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="grid-container">
      <div class="grid-x grid-padding-x">
        <div class="cell"><h1>Bicycle Parking Map</h1></div>
      </div>
      <div class="grid-x grid-padding-x">
        <div class="cell medium-6">
          <h4>Leaflet - Script embed - Clustering</h4>
          <div id="esri-map-widget"></div>
          <script>
            (function (w, d, s, o, f, js, fjs) {
              w["mapWidgetObj"] = o;
              w[o] =
                w[o] ||
                function () {
                  (w[o].q = w[o].q || []).push(arguments);
                };
              (js = d.createElement(s)), (fjs = d.getElementsByTagName(s)[0]);
              js.id = o;
              js.src = f;
              js.async = 1;
              fjs.parentNode.insertBefore(js, fjs);
            })(window, document, "script", "mw", "./bicycle-parking.js");
            mw("init", { site: "cos" });
          </script>
          <small>
            https://services1.arcgis.com/cNVyNtjGVZybOQWZ/ArcGIS/rest/....
          </small>
        </div>
        <div class="cell medium-6">
          <h4>Default iframe embed</h4>
          <div class="responsive-embed wide">
            <iframe
              width="420"
              height="315"
              frameborder="0"
              scrolling="no"
              marginheight="0"
              marginwidth="0"
              src="https://cityofsydney.maps.arcgis.com/apps/Embed/index.html?webmap=94a7a046ae004f97a319f53f16ed17e4&amp;extent=151.17,-33.855,151.23,-33.925 &amp;home=true&amp;zoom=true&amp;legend=False&amp;show_panel=False&amp;scale=true&amp;search=true&amp;searchextent=false&amp;disable_scroll=false&amp;theme=light&amp;basemap_toggle=true&amp;alt_basemap=satellite"
              data-gtm-yt-inspected-1_25="true"
            ></iframe>
          </div>
          <small
            >https://cityofsydney.maps.arcgis.com/apps/Embed/index.html</small
          >
        </div>
      </div>
    </div>
    <!-- Compressed JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/what-input@5.2.10/dist/what-input.min.js"
      integrity="sha256-ZLjSztVkz5q3lKFjN9AgL6qR7TGLE+qnTXnNNTWtMF4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
      integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
