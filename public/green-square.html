<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Green Square area map</title>

    <!-- Compressed CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
      integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I="
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="grid-container">
      <div class="grid-x grid-padding-x">
        <div class="cell"><h1>Green Square</h1></div>
      </div>
      <div class="grid-x grid-padding-x">
        <div class="cell medium-4">
          <h4>Iframe - Leaflet</h4>

          <div class="responsive-embed wide">
            <iframe
              width="420"
              height="315"
              src="./green-square-iframe.html"
              frameborder="0"
            ></iframe>
          </div>
        </div>

        <div class="cell medium-4">
          <h4>Script embed - Leaflet</h4>
          <div id="esri-map-widget"></div>
          <script>
            (function (w, d, s, o, f, js, fjs) {
              w["mapWidgetObj"] = o;
              w[o] =
                w[o] ||
                function () {
                  (w[o].q = w[o].q || []).push(arguments);
                };
              (js = d.createElement(s)), (fjs = d.getElementsByTagName(s)[0]);
              js.id = o;
              js.src = f;
              js.async = 1;
              fjs.parentNode.insertBefore(js, fjs);
            })(window, document, "script", "mw", "./green-square.js");
            mw("init", { site: "cos" });
          </script>
        </div>
        <div class="cell medium-4">
          <h4>Default iframe embed</h4>
          <div class="responsive-embed wide">
            <iframe
              width="560"
              height="315"
              frameborder="0"
              scrolling="no"
              marginheight="0"
              marginwidth="0"
              src="https://maps.cityofsydney.nsw.gov.au/green-square-location/"
            ></iframe>
          </div>
        </div>
      </div>
    </div>
    <!-- Compressed JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/what-input@5.2.10/dist/what-input.min.js"
      integrity="sha256-ZLjSztVkz5q3lKFjN9AgL6qR7TGLE+qnTXnNNTWtMF4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
      integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
