<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Waste Collection map</title>

    <!-- Compressed CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
      integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I="
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="grid-container">
      <div class="grid-x grid-padding-x">
        <div class="cell"><h1>Waste Collection</h1></div>
      </div>
      <div class="grid-x grid-padding-x">
        <div class="cell">
          <div id="esri-map-widget"></div>
          <script>
            (function (w, d, s, o, f, js, fjs) {
              w["mapWidgetObj"] = o;
              w[o] =
                w[o] ||
                function () {
                  (w[o].q = w[o].q || []).push(arguments);
                };
              (js = d.createElement(s)), (fjs = d.getElementsByTagName(s)[0]);
              js.id = o;
              js.src = f;
              js.async = 1;
              fjs.parentNode.insertBefore(js, fjs);
            })(window, document, "script", "mw", "waste-collection.js");
            mw("init", { site: "cos" });
          </script>
        </div>

        <div class="cell">
          <h2>Original GIS iframe</h2>
          <code>
            &#x3C;iframe width=&#x22;420&#x22; height=&#x22;315&#x22;
            frameborder=&#x22;0&#x22; scrolling=&#x22;no&#x22;
            marginheight=&#x22;0&#x22; marginwidth=&#x22;0&#x22;
            src=&#x22;https://cityofsydney.maps.arcgis.com/apps/InformationLookup/index.html?appid=9cdad3cbfc304e6db6b4f40e1beb2187&#x22;
            data-gtm-yt-inspected-1_25=&#x22;true&#x22;
            &#x3E;&#x3C;/iframe&#x3E;
          </code>
        </div>
      </div>
    </div>
    <!-- Compressed JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/what-input@5.2.10/dist/what-input.min.js"
      integrity="sha256-ZLjSztVkz5q3lKFjN9AgL6qR7TGLE+qnTXnNNTWtMF4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
      integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o="

</html>
